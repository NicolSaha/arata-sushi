<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/tailwind.output.css" rel="stylesheet" />
    <title>Arata Sushi</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div>

      <!-- HEADER -->
      <div class="relative bg-blue-gray-50">
        <div class="bg-blue-gray-900 shadow sticky top-0 ... z-10">
          <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div
              class="flex justify-between items-center py-6 md:justify-start md:space-x-10"
            >
              <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="../index.html">
                  <span class="sr-only">Arata Sushi</span>
                  <img
                    class="h-8 w-auto sm:h-10"
                    src="../assets/logo.png"
                    alt=""
                  />
                </a>
              </div>
              <div id="main-menu" class="-mr-2 -my-2 md:hidden">
                <button
                  type="button"
                  class="bg-transparent rounded-md p-2 inline-flex items-center justify-center text-white hover:text-rose-500 hover:bg-rose-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-500"
                >
                  <!-- Heroicon name: menu -->
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </button>
              </div>
              <nav class="hidden md:flex space-x-10">
                <a
                  href="../index.html"
                  class="text-base font-medium text-white hover:text-red-500"
                >
                  Home
                </a>
                <a
                  href="./menu.html"
                  class="text-base font-medium text-white hover:text-red-500"
                >
                  Menu
                </a>

                <a
                  href="./contact.html"
                  class="text-base font-medium text-white hover:text-red-500"
                >
                  Contact
                </a>
              </nav>
              <div
                class="hidden md:flex items-center justify-end md:flex-1 lg:w-0"
              >
                <a
                  href="./menu.html"
                  class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gradient-to-r from-rose-600 to-rose-400 hover:from-rose-700 hover:to-rose-700"
                >
                  Menu
                </a>
              </div>
            </div>
          </div>
          <div
            id="mobile-menu"
            class="hidden opacity-0 scale-95 absolute top-0 inset-x-0 z-10 p-2 transition transform origin-top-right md:hidden"
          >
            <div
              class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-blue-gray-900 divide-y-2 divide-gray-50"
            >
              <div class="pt-5 pb-6 px-5">
                <div class="flex items-center justify-between">
                  <div>
                    <img class="h-8 w-auto" src="../assets/logo.png" alt="logo" />
                  </div>
                  <div id="exit-mobile-menu" class="-mr-2">
                    <button
                      type="button"
                      class="bg-blue-gray-900 rounded-md p-2 inline-flex items-center justify-center text-white hover:text-rose-500 hover:bg-rose-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-500"
                    >
                      <span class="sr-only">Close menu</span>
                      <!-- Heroicon name: x -->
                      <svg
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mt-6">
                  <nav class="grid gap-y-8">
                    <a
                      href="../index.html"
                      class="-m-3 p-3 flex items-center rounded-md hover:bg-blue-gray-500"
                    >
                      <span class="ml-3 text-base font-medium text-white">
                        Home
                      </span>
                    </a>
                    <a
                      href="./menu.html"
                      class="-m-3 p-3 flex items-center rounded-md hover:bg-blue-gray-500"
                    >
                      <span class="ml-3 text-base font-medium text-white">
                        Menu
                      </span>
                    </a>

                    <a
                      href="./contact.html"
                      class="-m-3 p-3 flex items-center rounded-md hover:bg-blue-gray-500"
                    >
                      <span class="ml-3 text-base font-medium text-white">
                        Contact
                      </span>
                    </a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2493.87605625006!2d3.1291473160961756!3d51.31340457960377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c4ab6351da8d91%3A0xd63558721c80164c!2sArata%20Sushi!5e0!3m2!1snl!2sbe!4v1608566581154!5m2!1snl!2sbe"
        width="100%"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>

      <!-- CONTACT FORM -->
      <div
        class="py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24 bg-gradient-to-t from-rose-50 to-transparent"
      >
        <div class="relative max-w-xl mx-auto">
          <svg
            class="absolute left-full transform translate-x-1/2"
            width="404"
            height="404"
            fill="none"
            viewBox="0 0 404 404"
            aria-hidden="true"
          >
            <defs>
              <pattern
                id="85737c0e-0916-41d7-917f-596dc7edfa27"
                x="0"
                y="0"
                width="20"
                height="20"
                patternUnits="userSpaceOnUse"
              >
                <rect
                  x="0"
                  y="0"
                  width="4"
                  height="4"
                  class="text-blue-gray-200"
                  fill="currentColor"
                />
              </pattern>
            </defs>
            <rect
              width="404"
              height="404"
              fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"
            />
          </svg>
          <svg
            class="absolute right-full bottom-0 transform -translate-x-1/2"
            width="404"
            height="404"
            fill="none"
            viewBox="0 0 404 404"
            aria-hidden="true"
          >
            <defs>
              <pattern
                id="85737c0e-0916-41d7-917f-596dc7edfa27"
                x="0"
                y="0"
                width="20"
                height="20"
                patternUnits="userSpaceOnUse"
              >
                <rect
                  x="0"
                  y="0"
                  width="4"
                  height="4"
                  class="text-blue-gray-200"
                  fill="currentColor"
                />
              </pattern>
            </defs>
            <rect
              width="404"
              height="404"
              fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"
            />
          </svg>
          <div class="text-center">
            <h2
              class="text-3xl font-extrabold tracking-tight text-blue-gray-900 sm:text-4xl"
            >
              Contact
            </h2>
            <p class="mt-4 text-lg leading-6 text-blue-gray-500">
              Dit formulier dient zowel voor vragen als voor bestellingen.
              <br />
              Wij staan altijd voor u klaar!
            </p>
          </div>
          <div class="mt-12">
            <form
              action="https://formspree.io/f/xleoojel"
              method="POST"
              class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
            >
              <div class="sm:col-span-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-blue-gray-700"
                  >Naam</label
                >
                <div class="mt-1">
                  <input
                    type="text" 
                    name="name"
                    id="name"
                    autocomplete="name"
                    class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border-rose-300 rounded-md"
                    required
                  />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="email"
                  class="block text-sm font-medium text-blue-gray-700"
                  >Email</label
                >
                <div class="mt-1">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border-rose-300 rounded-md"
                  required
                    />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="phone_number"
                  class="block text-sm font-medium text-blue-gray-700"
                  >Telefoonnummer</label
                >
                <div class="mt-1 relative rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 flex items-center">
                    <label for="country" class="sr-only">Country</label>
                    <select
                      id="country"
                      name="country"
                      class="h-full py-0 pl-4 pr-8 border-transparent bg-transparent text-blue-gray-500 focus:ring-rose-500 focus:border-rose-500 rounded-md"
                    >
                      <option>+32</option>
                      <option>+31</option>
                    </select>
                  </div>
                  <input
                    type="text"
                    name="phone_number"
                    id="phone_number"
                    autocomplete="tel"
                    class="py-3 px-4 block w-full pl-28 focus:ring-rose-500 focus:border-rose-500 border-rose-300 rounded-md"
                    placeholder="0470 123456"
                    required
                    />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700"
                  >Bericht</label
                >
                <div class="mt-1">
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="py-3 px-4 block w-full shadow-sm focus:ring-rose-500 focus:border-rose-500 border-rose-300 rounded-md"
                    required
                    ></textarea>
                </div>
              </div>
              <div class="sm:col-span-2">
                <div class="flex items-start">
                  <div class="flex-shrink-0">
                    
                    <button
                      id="privacy-policy-btn"
                      type="button"
                      aria-pressed="false"
                      class="bg-blue-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500"
                    >
                      <span class="sr-only">Agree to policies</span>
                 
                      <span id="privacy-policy-toggle"
                        aria-hidden="true"
                        class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
                      ></span>
                    </button>
                  </div>
                  <div class="ml-3">
                    <p class="text-base text-gray-500">
                      Ik ga akkoord met de
                      <a
                        href="../pages/privacypolicy.html"
                        class="font-medium text-gray-700 underline"
                        >Privacy Policy</a
                      >.
                    </p>
                  </div>
                </div>
              </div>
              <div class="sm:col-span-2">
                <button
                  type="submit"
                  class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gradient-to-r from-rose-600 to-rose-400 hover:from-rose-700 hover:to-rose-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-300"
                >
                  Verstuur
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="bg-gradient-to-b from-rose-50 to-transparent">
        <div
          class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
        >
          <div class="flex justify-center space-x-6 md:order-2">
            <a href="mailto:info@aratasushi.be">
              <span class="sr-only">Email</span>
              <img
                class="h-6 w-6"
                viewBox="0 0 24
              24"
                aria-hidden="true"
                src="../assets/mail.svg"
                alt="Email Icon"
              />
            </a>
            <a
              href="https://www.facebook.com/pages/category/Sushi-Restaurant/Arata-Sushi-Bar-Blankenberge-116006663105996/"
            >
              <span class="sr-only">Facebook</span>
              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
          <div class="mt-8 md:mt-0 md:order-1">
            <p class="text-center text-base text-blue-gray-400">
              &copy; 2020 Arata Sushi. All rights reserved. Designed by
              <a href="https://www.nicolsaha.dev/">Nicol Saha</a>
            </p>
          </div>
        </div>
      </footer>
    </div>
     <script src="../index.js"></script>
  </body>
</html>
